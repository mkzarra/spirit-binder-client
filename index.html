<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <style>
        @import url('https://fonts.googleapis.com/css?family=Passion+One');
      </style>

    </head>
    <body id="spirit-binder" class="spiridex" align="center">
      <nav id="directory" class="actions">
        <!-- Start Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sign Up</h5>
                <button type="button" id="exitRegisterButton" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="register-form">
                  <fieldset>
                    <div class="modal-body">
                      <label class="field-name" for="name"></label>
                      <input type="text" class="text-input" name="credentials[email]" id="email" placeholder="Enter Email">
                      <input type="password" class="text-input" name="credentials[password]" id="create-password" placeholder="Create Password">
                      <input type="password" class="text-input" name="credentials[password_confirmation]" id="confirm-password" placeholder="Confirm Password">
                    </div>
                  </fieldset>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="register-button" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <button id="register-modal" type="button" class="userActionModal" align="center">Register</button>
        <!-- End Modal -->
        
        <!-- Start Sign-In Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
                <button type="button" id="exitSignInButton" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="sign-in-form">
                  <fieldset>
                    <div class="modal-body">
                      <label class="field-name" for="name"></label>
                      <input type="text" class="text-input" name="credentials[email]" id="authorized-user" placeholder="Enter Email">
                      <input type="password" class="text-input" name="credentials[password]" id="enter-password" placeholder="Enter Password">
                    </div>
                  </fieldset>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="sign-in-button" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <button id="sign-in-modal" type="button" class="userActionModal" align="center">Sign In </button>
        <!-- End Modal -->
        
        <!-- Start Change Password Modal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button type="button" id="exitPasswordChangeButton" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="change-password-form">
                  <fieldset>
                    <div class="modal-body">
                      <label class="field-name" for="name"></label>
                      <input class="text-input" type="password" name="passwords[old]" id="old-password" placeholder="Old Password">
                      <input class="text-input" type="password" name="passwords[new]" id="new-password" placeholder="New Password">
                    </div>
                  </fieldset>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="change-password-button" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <button id="change-password-modal" type="button" class="userActionModal" align="center" style="display: none;">Change Password</button>
        <!-- End Modal -->
        
        <!-- Start Sign-Out Modal -->
        <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Signed Out</h5>
                <button type="button" id="exitSignOutButton" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="sign-out-modal" type="button" class="userActionModal" align="center" style="display: none;">Sign Out</button>
        <!-- End Modal -->
        <!-- <div id="register" class="auth">Register</div>
        <div id="sign-in" class="auth">Sign In</div>
        <div id="sign-out" class="auth">Sign Out</div>
        <div id="pwchange" class="auth">Change Password</div>
        <div id="add-item" class="auth">Add more!</div> -->
      </nav>
            <h1 id="branding" class="title" align="center">SpiritBinder</h1>
            <h4 id="message" class="title"></h4>
      <div id="filter-select" class="actions" align="left">Find a Bottle</div>

  <ol class="carousel-indicators">
    <li data-target="#whiskeyCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#whiskeyCarousel" data-slide-to="1"></li>
    <li data-target="#whiskeyCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="images" src="./redemption-bourbon.png" alt="Redemption Bourbon">
      <div class="carousel-caption">
        <h3>Redemption Bourbon</h3>
        <p></p>
      </div>
    </div>

    <div class="item">
      <img class="images" src="./lagavulin16_400x400.progressive.jpg" alt="Lagavulin 16">
      <div class="carousel-caption">
        <h3>Lagavulin 16</h3>
        <p></p>
      </div>
    </div>

    <div class="item">
      <img class="images" src="./hibiki-japanese-harmony.jpg" alt="Hibiki Japanese Harmony">
      <div class="carousel-caption">
        <h3>Hibiki Japanese Harmony</h3>
        <p></p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </body>
</html>
